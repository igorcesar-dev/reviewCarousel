<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="shortcut icon" href="assets/img/slide-show-svgrepo-com.svg" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main>
        <section class="container">
            <!-- Título -->
            <div class="box">
                <div class="title">
                    <h2>Our Review Project</h2>
                    <div class="underline"></div>
                </div>

                <!-- Review -->
                <article class="review">
                    <div class="img-container">
                        <img src="" id="person-img" alt="">
                    </div>
                    <h4 id="author"></h4>
                    <p id="job"></p>
                    <p id="info"></p>

                    <!-- Buttons -->
                    <div class="button-container">
                        <button class="prev-btn btn">
                            <i class="fas">Anterior</i>
                        </button>
                        <button class="next-btn btn">
                            <i class="fas">Próximo</i>
                        </button>
                    </div>

                    <!-- Random Button -->
                    <button class="random-btn btn">Aleatório</button>

                </article>
            </div>
        </section>
    </main>



    <script src="assets/js/script.js"></script>
</body>

</html>
